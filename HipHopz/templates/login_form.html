{%extends 'base.html'%}
{%block body%}
{%load static%}
<div class="container">
    <div class="row ms-5 me-5" style="background-image:url('{% static 'images/login-back3.webp' %}'); background-size:cover; height:100%;">
        <div class="col-md-7 text-white">
            <h3 class="pt-5 pb-2 ps-5 text-warning">HipHopz</h3>
            <h2 class="pt-5 ps-5">Welcome!</h2>
            <h4 class="ps-5">To our website.</h4>
            <p class="ps-5">Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
            <div class="ps-5">
                <i class="fa-brands fa-linkedin text-light transi"></i>
                <i class="fa-brands fa-facebook text-light ps-1 transi"></i>
                <i class="fa-brands fa-x-twitter text-light ps-1 transi"></i>
                <i class="fa-brands fa-instagram text-light ps-1 transi"></i>
            </div>
        </div>
        <div class="mt-2 col-md-5 pt-3 reg-form text-dark text-center">
            <h2 class="fw-bold text-light">Login</h2>
            <form class="mb-2 mt-2" method="post" enctype="multipart/form-data" style="width:98%;">
                {%csrf_token%}
                <p class="text-danger">{{msg}}</p>
                <div class="mb-2">
                    <label class="form-label label-box fw-bold"></label>
                    <input class="form-control input-box" type="text" name="uname" placeholder="Username">
                </div>
                <div class="mb-2">
                    <label class="form-label label-box fw-bold"></label>
                    <input class="form-control input-box" type="password" name="pass" placeholder="Password">
                </div>
                <div class="d-flex mb-2">
                    <p class="bg-secondary p-2 text-warning fw-bold rounded" style="height:37px;">{{cap}}</p>
                    <input class="form-control ps-3 ms-2" style="width:30%; height:37px;" type="text" name="captcha" placeholder="Enter the Captcha...">
                </div>
                <button type="submit" class="btn btn-outline-light btn-primary mb-2">Login</button>
                <p class="pt-2 ps-3 text-white">Don't have an account ? <a href="{% url 'shop:register'%}">Sign Up</a></p>
            </form>
        </div>
    </div>
</div>
{%endblock%}
